<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Flat 3D analogue clock</title>
    <meta name="author" content="julien G. 2013">
    
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    
    <link href="./css/myClock.css" rel="stylesheet" type="text/css"/>
    <link href="./css/styles.css" rel="stylesheet" type="text/css"/>
    
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./img/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="./img/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="./img/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="./img/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="./favicon.png">
    
    <!-- CrossBrowsers -->
    <script src="./js/modernizr.min.js" type="text/javascript"></script>
</head>
<body>
    
    <!--//
        Infos : http://www.b2bweb.fr/coding-project/mutli-screen-flat-3d-analogue-clock-with-jquery-and-css3-v2-3/
    //-->

    <div id="infos">
        <h1>FlatClock3D</h1>
        <p>Mutli-screen flat 3D analogue clock (V2.6)<br />with jQuery &amp; CSS3 - No image, no webGL</p>
        <p><a href="https://github.com/molokoloco/flatClock3d/archive/gh-pages.zip">Download</a> or view it on <a href="https://github.com/molokoloco/flatClock3d"><strong>GitHub</strong></a></p>
    </div>
    <div id="content">
        <div id="rotator">
            <div id="reflet"></div>
            <div id="clock"></div>
            <div id="clockBack"></div>
            <div id="refletBack"></div>
        </div>
    </div>
    <a href="javascript:void(0);" id="shadow" title="Toggle shadow ?">Toggle shadow ?</a>
    <a href="javascript:void(0);" id="d3" title="Toggle CSS3 3D ?">3D view ?</a>
    <a href="https://twitter.com/molokoloco" id="twitter">@molokoloco 2013</a>
    
    <!-- jQuery -->
    <script src="./js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <!-- CrossBrowsers -->
    <script src="./js/jquery.transit.min.js" type="text/javascript"></script>
    <script src="./js/browsers.min.js" type="text/javascript"></script>
    <script src="./js/hand-1.0.12.min.js" type="text/javascript"></script>
    <!-- jQuery plugins -->
    <script src="./js/jquery.rotator3d.min.js" type="text/javascript"></script>
    <script src="./js/jquery.myClock.min.js" type="text/javascript"></script>
    <!-- Main -->
    <script src="./js/main.js" type="text/javascript"></script>
    
</body>
</html>
