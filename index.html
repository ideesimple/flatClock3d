<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Flat 3D analogue clock (V2.6) with jQuery &amp; CSS3</title>
    <meta name="author" content="julien G. 2013">
    
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    
    <link href="./stylesheets/myClock.css" rel="stylesheet" type="text/css"/>
    <link href="./stylesheets/styles.css" rel="stylesheet" type="text/css"/>
    
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./images/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="./images/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="./images/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="./images/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="./favicon.png">
    
    <!-- CrossBrowsers -->
    <script src="./javascripts/modernizr.min.js" type="text/javascript"></script>
</head>
<body>
    
    <!--//
        Infos : http://www.b2bweb.fr/coding-project/mutli-screen-flat-3d-analogue-clock-with-jquery-and-css3-v2-3/
    //-->

    <div id="infos">
        <h1>FlatClock3D</h1>
        <p>Mutli-screen flat 3D analogue clock (V2.4)<br />with jQuery &amp; CSS3 - No image, no webGL</p>
        <p><a href="https://github.com/molokoloco/flatClock3d/zipball/master">Download</a> - <a href="https://github.com/molokoloco/flatClock3d">View</a> on <strong>GitHub</strong></p>
    </div>
    <div id="content">
        <div id="rotator">
            <div id="reflet"></div>
            <div id="clock"></div>
            <div id="clockBack"></div>
            <div id="refletBack"></div>
        </div>
    </div>
    <a href="javascript:void(0);" id="shadow" title="Toggle shadow ?">Toggle shadow ?</a>
    <a href="javascript:void(0);" id="d3" title="Toggle CSS3 3D ?">3D view ?</a>
    <a href="https://twitter.com/molokoloco" id="twitter">@molokoloco 2013</a>
    
    <!-- jQuery -->
    <script src="./javascripts/jquery-1.9.1.min.js" type="text/javascript"></script>
    <!-- CrossBrowsers -->
    <script src="./javascripts/jquery.transit.min.js" type="text/javascript"></script>
    <script src="./javascripts/browsers.min.js" type="text/javascript"></script>
    <script src="./javascripts/hand-1.0.12.min.js" type="text/javascript"></script>
    <!-- jQuery plugins -->
    <script src="./javascripts/jquery.rotator3d.min.js" type="text/javascript"></script>
    <script src="./javascripts/jquery.myClock.min.js" type="text/javascript"></script>
    <!-- Main -->
    <script src="./javascripts/main.js" type="text/javascript"></script>
    
</body>
</html>
